#Keycloak
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${keycloak.baseUrl}/realms/onlineshopdev/protocol/openid-connect/certs

keycloak.baseUrl=http://localhost:9090
keycloak.tokenUri=/realms/onlineshopdev/protocol/openid-connect/token
keycloak.userUri=/admin/realms/onlineshopdev/users
keycloak.roleUri=/admin/realms/onlineshopdev/roles

keycloak.clientId=${keycloakClientId}
keycloak.clientSecret=${keycloakClientSecret}

logging.level.org.springframework.security=${SPRING_SECURITY_LOG_LEVEL:TRACE}
logging.pattern.console = ${LOGPATTERN_CONSOLE:%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n}